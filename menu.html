  <script>
    window.addEventListener('load', () => {
        setTimeout(() => {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('main-content').classList.remove('hidden');
        }, 3000);
        });
    const data = [
      { name: "Breka Choco", img:"brekachoco.webp", category:["Non-Coffee"], pack:"Cup"},
      { name: "Brekacino", img:"brekacino.webp", category:["Coffee"], pack:"Cup" },
      { name: "Breka Matcha", img:"brekamatcha.webp", category:["Non-Coffee"], pack:"Cup" },
      { name: "Montea", img:"montea.webp", category:["Non-Coffee"], pack:"Cup" },
      { name: "Breka Booster", img:"brekabooster.webp", category:["Coffee"], pack:"Cup" },
      { name: "Breka Mood", img:"brekamood.webp", category:["Coffee","Signature"], pack:"Cup" },
    ];

    const grid = document.getElementById("grid");

    function render(cat="all") {
      const list = cat === "all" ? data : data.filter(d => d.category.includes(cat));
      grid.innerHTML = list.map(d => `
        <div class="bg-[#55abe5] rounded-lg shadow card-hover">
          <img src="${d.img}" alt="${d.name}" class="w-full h-50 object-cover">
          <div class="p-4 text-center">
            <h3 class="font-semibold text-white text-lg">${d.name}</h3>
            <p class="text-sm text-white">${d.category.join(", ")} Â· ${d.pack}</p>
            ${d.desc ? `<p class="mt-1 text-xs text-white italic">${d.desc}</p>` : ""}
          </div>
        </div>
      `).join("");
    }

    document.querySelectorAll(".tab-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active-tab"));
        btn.classList.add("active-tab");
        render(btn.dataset.cat);
      });
    });

    render();
  </script>
