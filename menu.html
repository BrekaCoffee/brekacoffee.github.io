    /* ðŸ”„ LOADING SCREEN */
    #loading-screen {
    background-color: white;
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    }
    .logo-container {
    width: 200px;
    height: 200px;
    position: relative;
    animation: bounce 2s infinite ease-in-out, scaleUp 2s ease-out forwards;
    transform: scale(0);
    }
    .breka-logo {
    width: 100%;
    height: 100%;
    object-fit: contain;
    animation: flash 1s infinite;
    }
    @keyframes flash {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.6; }
    }
    @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
    }
    @keyframes scaleUp {
    0% { transform: scale(0); }
    100% { transform: scale(1); }
    }

    .card-hover { transition: all 0.3s ease; }
    .card-hover:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04); }
    .active-tab { border-bottom: 2px solid #55abe5; color: #2C3E50; }
  </style>
